version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: claw_mp_pass
      POSTGRES_USER: claw_mp
      POSTGRES_DB: claw_marketplace
    volumes:
      - pgdata_claw:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U claw_mp -d claw_marketplace"]
      interval: 5s
      timeout: 3s
      retries: 20

  web:
    build: .
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      DATABASE_URL: postgresql://claw_mp:claw_mp_pass@postgres:5432/claw_marketplace
      OXAPAY_MERCHANT_KEY: ${OXAPAY_MERCHANT_KEY}
      OXAPAY_SELLER_KEY: ${OXAPAY_SELLER_KEY}
      OXAPAY_WEBHOOK_SECRET: ${OXAPAY_WEBHOOK_SECRET}
      PLATFORM_FEE_PERCENT: "30"
      JWT_SECRET: ${JWT_SECRET}
      UPLOAD_DIR: /uploads
      NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL}
    volumes:
      - uploads_claw:/uploads
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata_claw:
  uploads_claw:
