version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: claw_mp_pass
      POSTGRES_USER: claw_mp
      POSTGRES_DB: claw_marketplace
    volumes:
      - pgdata_claw:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U claw_mp -d claw_marketplace"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    image: node:20-alpine
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install && npm run build && npm start"
    ports:
      - "3002:3000"
    environment:
      - DATABASE_URL=postgresql://claw_mp:claw_mp_pass@postgres:5432/claw_marketplace
      - OXAPAY_MERCHANT_KEY=BPYY4G-AOFHZO-8SXKRR-HB0PU6
      - OXAPAY_SELLER_KEY=UFYFKT-O9WXDN-OJ6NJI-GFOFPS
      - PLATFORM_FEE_PERCENT=30
      - JWT_SECRET=change-this-secure-key
      - UPLOAD_DIR=/uploads
      - NEXT_PUBLIC_BASE_URL=http://187.77.208.225:3002
    volumes:
      - ./app:/app
      - uploads_claw:/uploads
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata_claw:
  uploads_claw:
